<template>
    <lightning-input type="text" label="Search" value={searchKey} onchange={handleSearchKeyChange}></lightning-input>
    <lightning-checkbox-group
            name="filterOptions"
            label="Filter Options"
            options={filterOptions}
            value={selectedFilters}
            onchange={handleFilterChange}>
            </lightning-checkbox-group>
    <lightning-button variant="brand" label="Add Row" onclick={handleAddRow}></lightning-button>
    
    <lightning-datatable
            key-field="Id"
            data={data}
            columns={columns}
            draft-values={draftValues}
            onrowaction={handleRowAction}
            onsave={handleSave}
            hide-checkbox-column
            show-row-number-column>
        </lightning-datatable>

<template if:true={isModalOpen}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Edit Account</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="Account Name" value={editName} onchange={handleNameChange}></lightning-input>
                    <lightning-input label="Industry" value={editIndustry} onchange={handleIndustryChange}></lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={saveChanges}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
