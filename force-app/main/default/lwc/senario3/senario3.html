<template>
    <lightning-card title="Lead Qualification">
        <div class="slds-p-around_medium">
            <p><strong>Name:</strong> {leadName}</p>
            <p><strong>Company:</strong> {company}</p>
            <p><strong>Status:</strong> {status}</p>

            <lightning-input type="checkbox" label="Budget Confirmed" checked={budgetConfirmed} onchange={handleBudget}></lightning-input>
            <lightning-input type="checkbox" label="Decision Maker Identified" checked={decisionMaker} onchange={handleDecisionMaker}></lightning-input>
            <lightning-input type="checkbox" label="Timeline Set" checked={timelineSet} onchange={handleTimeline}></lightning-input>

            <lightning-button title="Qualify Lead" label="Qualify" onclick={handleQualify} class="slds-m-top_medium"></lightning-button>
        </div>
    </lightning-card>
</template>
